<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="https://media1.tenor.com/images/7e7ae805baf91d6f23ecb1ea18295cc4/tenor.gif?itemid=11718877" style="width:100%" class="img-responsive">
            </div>
        </section>

        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>

            <div class="row">
                <div class="travel_mainDiv">
                    <img class="img-responsive" src="captain-america-avengers-endgame-1200.jpg">
                </div>

                <div class="travel_mainDiv">
                    <img class="img-responsive" src="Black_Panther_OS_Vol_1_2.png">
                </div>

                <div class="travel_mainDiv">
                    <img class="img-responsive" src="ironman.webp">
                </div>

                <div class="travel_mainDiv">
                    <img class="img-responsive" src="hulk.webp">
                </div>
            </div>
            <br><br>

            <div class="travel_mainDiv">
                <img class="img-responsive" src="https___blogs-images.forbes.com_jvchamary_files_2018_04_infinitywar1-1200x800.jpg">
            </div>

            <div class="travel_mainDiv">
                <img class="img-responsive" src="Scarlett_Johansson_as_Black_Widow.jpg" height="100%" width="300">
            </div>

            <div class="travel_mainDiv">
                <img class="img-responsive" src="download.jpg">
            </div>

            <div class="travel_mainDiv">
                <img class="img-responsive" src="4535.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">

        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="captain-america-avengers-endgame-1200.jpg" alt="Captain America" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="Black_Panther_OS_Vol_1_2.png" alt="Black Panther" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="hulk.webp" alt="Hulk" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Hulk</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="ironman.webp" alt="Ironman" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ironman</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https___blogs-images.forbes.com_jvchamary_files_2018_04_infinitywar1-1200x800.jpg" alt="Thanos" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thanos</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="4535.jpg" alt="Thor" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="download.jpg" alt="Gamora" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Gamora</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Scarlett_Johansson_as_Black_Widow.jpg" alt="Scarlet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Scarlet</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



    </div>



</body>

</html>
